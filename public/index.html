<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .tabs {
            display: flex;
            background: white;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .tab {
            flex: 1;
            padding: 15px 20px;
            text-align: center;
            cursor: pointer;
            background: #f8f9fa;
            border: none;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .tab:hover:not(.active) {
            background: #e9ecef;
        }

        .content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .form-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
            border-left: 4px solid #667eea;
        }

        .form-section h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .ingredient-row, .instruction-row {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            align-items: center;
        }

        .ingredient-row input {
            flex: 1;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-small {
            padding: 8px 12px;
            font-size: 12px;
        }

        .recipe-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .recipe-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid #e9ecef;
        }

        .recipe-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .recipe-card h3 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 1.3rem;
        }

        .recipe-meta {
            display: flex;
            justify-content: space-between;
            margin: 15px 0;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 6px;
        }

        .recipe-meta span {
            font-size: 0.9rem;
            color: #666;
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            margin: 2px;
        }

        .badge-easy { background: #d4edda; color: #155724; }
        .badge-medium { background: #fff3cd; color: #856404; }
        .badge-hard { background: #f8d7da; color: #721c24; }
        .badge-cuisine { background: #e2e3e5; color: #495057; }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .stat-card h3 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .stat-card p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .loading::after {
            content: '';
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            margin: 20px auto;
            display: block;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        .search-filters {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .search-row {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr auto;
            gap: 15px;
            align-items: end;
        }

        @media (max-width: 768px) {
            .form-row, .search-row {
                grid-template-columns: 1fr;
            }
            
            .recipe-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üç≥ Recipe Manager</h1>
            <p>Create, manage, and discover amazing recipes</p>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="showTab('recipes')">All Recipes</button>
            <button class="tab" onclick="showTab('add')">Add Recipe</button>
            <button class="tab" onclick="showTab('stats')">Statistics</button>
        </div>

        <!-- RECIPES TAB -->
        <div id="recipes-tab" class="content">
            <div class="search-filters">
                <div class="search-row">
                    <div class="form-group">
                        <input type="text" id="searchInput" placeholder="Search recipes by title, description, or cuisine..." onkeyup="filterRecipes()">
                    </div>
                    <div class="form-group">
                        <select id="cuisineFilter" onchange="filterRecipes()">
                            <option value="">All Cuisines</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <select id="difficultyFilter" onchange="filterRecipes()">
                            <option value="">All Difficulties</option>
                            <option value="Easy">Easy</option>
                            <option value="Medium">Medium</option>
                            <option value="Hard">Hard</option>
                        </select>
                    </div>
                    <button class="btn btn-primary" onclick="loadRecipes()">Refresh</button>
                </div>
            </div>

            <div id="recipesList">
                <div class="loading">Loading recipes...</div>
            </div>
        </div>

        <!-- ADD RECIPE TAB -->
        <div id="add-tab" class="content hidden">
            <div class="form-section">
                <h2>Create New Recipe</h2>
                <form id="recipeForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="title">Recipe Title *</label>
                            <input type="text" id="title" required>
                        </div>
                        <div class="form-group">
                            <label for="cuisine_type">Cuisine Type</label>
                            <input type="text" id="cuisine_type" placeholder="e.g., Italian, Mexican, Indian">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" rows="3" placeholder="Brief description of the recipe"></textarea>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="prep_time">Prep Time (minutes) *</label>
                            <input type="number" id="prep_time" min="0" required>
                        </div>
                        <div class="form-group">
                            <label for="cook_time">Cook Time (minutes) *</label>
                            <input type="number" id="cook_time" min="0" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="servings">Servings *</label>
                            <input type="number" id="servings" min="1" max="50" required>
                        </div>
                        <div class="form-group">
                            <label for="difficulty_level">Difficulty Level *</label>
                            <select id="difficulty_level" required>
                                <option value="">Select difficulty</option>
                                <option value="Easy">Easy</option>
                                <option value="Medium">Medium</option>
                                <option value="Hard">Hard</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Ingredients *</label>
                        <div id="ingredientsList">
                            <div class="ingredient-row">
                                <input type="text" placeholder="Ingredient name" class="ingredient-name">
                                <input type="text" placeholder="Amount" class="ingredient-amount">
                                <button type="button" class="btn btn-danger btn-small" onclick="removeIngredient(this)">Remove</button>
                            </div>
                        </div>
                        <button type="button" class="btn btn-secondary" onclick="addIngredient()">Add Ingredient</button>
                    </div>

                    <div class="form-group">
                        <label>Instructions *</label>
                        <div id="instructionsList">
                            <div class="instruction-row">
                                <textarea placeholder="Step 1" class="instruction-step" rows="2"></textarea>
                                <button type="button" class="btn btn-danger btn-small" onclick="removeInstruction(this)">Remove</button>
                            </div>
                        </div>
                        <button type="button" class="btn btn-secondary" onclick="addInstruction()">Add Instruction</button>
                    </div>

                    <button type="submit" class="btn btn-primary">Create Recipe</button>
                </form>
            </div>
        </div>

        <!-- STATS TAB -->
        <div id="stats-tab" class="content hidden">
            <h2 style="margin-bottom: 20px; color: #667eea;">Recipe Statistics</h2>
            <div id="statsContent">
                <div class="loading">Loading statistics...</div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5000/api';
        let allRecipes = [];
        let currentTab = 'recipes';

        // Tab switching
        function showTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.content').forEach(tab => tab.classList.add('hidden'));
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            
            // Show selected tab
            document.getElementById(tabName + '-tab').classList.remove('hidden');
            event.target.classList.add('active');
            currentTab = tabName;
            
            // Load data for the tab
            if (tabName === 'recipes') {
                loadRecipes();
            } else if (tabName === 'stats') {
                loadStats();
            }
        }

        // Load recipes
        async function loadRecipes() {
            try {
                document.getElementById('recipesList').innerHTML = '<div class="loading">Loading recipes...</div>';
                
                const response = await fetch(`${API_BASE}/recipes`);
                const result = await response.json();
                
                if (result.success) {
                    allRecipes = result.data;
                    displayRecipes(allRecipes);
                    populateFilters();
                } else {
                    document.getElementById('recipesList').innerHTML = '<p>Error loading recipes</p>';
                }
            } catch (error) {
                console.error('Error loading recipes:', error);
                document.getElementById('recipesList').innerHTML = '<p>Error connecting to server</p>';
            }
        }

        // Display recipes
        function displayRecipes(recipes) {
            const recipesList = document.getElementById('recipesList');
            
            if (recipes.length === 0) {
                recipesList.innerHTML = `
                    <div style="text-align: center; padding: 40px; color: #666;">
                        <h3>No recipes found</h3>
                        <p>Try adjusting your search or add a new recipe!</p>
                    </div>
                `;
                return;
            }

            const recipesHTML = recipes.map(recipe => `
                <div class="recipe-card">
                    <h3>${recipe.title}</h3>
                    <p style="color: #666; margin-bottom: 15px;">${recipe.description || 'No description'}</p>
                    
                    <div class="recipe-meta">
                        <span>‚è±Ô∏è ${recipe.total_time} min</span>
                        <span>üë• ${recipe.servings} servings</span>
                    </div>
                    
                    <div style="margin: 15px 0;">
                        <span class="badge badge-${recipe.difficulty_level.toLowerCase()}">${recipe.difficulty_level}</span>
                        ${recipe.cuisine_type ? `<span class="badge badge-cuisine">${recipe.cuisine_type}</span>` : ''}
                    </div>
                    
                    <div style="margin: 15px 0;">
                        <strong>Ingredients:</strong>
                        <p style="font-size: 0.9rem; color: #666; margin-top: 5px;">
                            ${recipe.ingredients.slice(0, 3).map(ing => ing.ingredient).join(', ')}
                            ${recipe.ingredients.length > 3 ? ` +${recipe.ingredients.length - 3} more` : ''}
                        </p>
                    </div>
                    
                    <button class="btn btn-danger btn-small" onclick="deleteRecipe('${recipe._id}')">Delete Recipe</button>
                </div>
            `).join('');

            recipesList.innerHTML = `<div class="recipe-grid">${recipesHTML}</div>`;
        }

        // Filter recipes
        function filterRecipes() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const cuisineFilter = document.getElementById('cuisineFilter').value;
            const difficultyFilter = document.getElementById('difficultyFilter').value;

            let filtered = allRecipes.filter(recipe => {
                const matchesSearch = !searchTerm || 
                    recipe.title.toLowerCase().includes(searchTerm) ||
                    (recipe.description && recipe.description.toLowerCase().includes(searchTerm)) ||
                    (recipe.cuisine_type && recipe.cuisine_type.toLowerCase().includes(searchTerm));

                const matchesCuisine = !cuisineFilter || recipe.cuisine_type === cuisineFilter;
                const matchesDifficulty = !difficultyFilter || recipe.difficulty_level === difficultyFilter;

                return matchesSearch && matchesCuisine && matchesDifficulty;
            });

            displayRecipes(filtered);
        }

        // Populate filter dropdowns
        function populateFilters() {
            const cuisines = [...new Set(allRecipes.filter(r => r.cuisine_type).map(r => r.cuisine_type))];
            const cuisineSelect = document.getElementById('cuisineFilter');
            cuisineSelect.innerHTML = '<option value="">All Cuisines</option>';
            cuisines.forEach(cuisine => {
                cuisineSelect.innerHTML += `<option value="${cuisine}">${cuisine}</option>`;
            });
        }

        // Delete recipe
        async function deleteRecipe(id) {
            if (!confirm('Are you sure you want to delete this recipe?')) return;

            try {
                const response = await fetch(`${API_BASE}/recipes/${id}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    alert('Recipe deleted successfully!');
                    loadRecipes();
                } else {
                    alert('Error deleting recipe');
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        // Add ingredient
        function addIngredient() {
            const ingredientsList = document.getElementById('ingredientsList');
            const newRow = document.createElement('div');
            newRow.className = 'ingredient-row';
            newRow.innerHTML = `
                <input type="text" placeholder="Ingredient name" class="ingredient-name">
                <input type="text" placeholder="Amount" class="ingredient-amount">
                <button type="button" class="btn btn-danger btn-small" onclick="removeIngredient(this)">Remove</button>
            `;
            ingredientsList.appendChild(newRow);
        }

        // Remove ingredient
        function removeIngredient(button) {
            const ingredientsList = document.getElementById('ingredientsList');
            if (ingredientsList.children.length > 1) {
                button.parentElement.remove();
            }
        }

        // Add instruction
        function addInstruction() {
            const instructionsList = document.getElementById('instructionsList');
            const stepNumber = instructionsList.children.length + 1;
            const newRow = document.createElement('div');
            newRow.className = 'instruction-row';
            newRow.innerHTML = `
                <textarea placeholder="Step ${stepNumber}" class="instruction-step" rows="2"></textarea>
                <button type="button" class="btn btn-danger btn-small" onclick="removeInstruction(this)">Remove</button>
            `;
            instructionsList.appendChild(newRow);
        }

        // Remove instruction
        function removeInstruction(button) {
            const instructionsList = document.getElementById('instructionsList');
            if (instructionsList.children.length > 1) {
                button.parentElement.remove();
                // Update step numbers
                instructionsList.querySelectorAll('textarea').forEach((textarea, index) => {
                    textarea.placeholder = `Step ${index + 1}`;
                });
            }
        }

        // Handle form submission
        document.getElementById('recipeForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            // Collect form data
            const ingredients = Array.from(document.querySelectorAll('.ingredient-row')).map(row => ({
                ingredient: row.querySelector('.ingredient-name').value.trim(),
                amount: row.querySelector('.ingredient-amount').value.trim()
            })).filter(ing => ing.ingredient && ing.amount);

            const instructions = Array.from(document.querySelectorAll('.instruction-step'))
                .map(textarea => textarea.value.trim())
                .filter(inst => inst);

            const recipe = {
                title: document.getElementById('title').value,
                description: document.getElementById('description').value,
                ingredients: ingredients,
                instructions: instructions,
                prep_time: parseInt(document.getElementById('prep_time').value),
                cook_time: parseInt(document.getElementById('cook_time').value),
                servings: parseInt(document.getElementById('servings').value),
                difficulty_level: document.getElementById('difficulty_level').value,
                cuisine_type: document.getElementById('cuisine_type').value
            };

            try {
                const response = await fetch(`${API_BASE}/recipes`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(recipe)
                });

                if (response.ok) {
                    alert('Recipe created successfully!');
                    document.getElementById('recipeForm').reset();
                    // Reset dynamic lists
                    document.getElementById('ingredientsList').innerHTML = `
                        <div class="ingredient-row">
                            <input type="text" placeholder="Ingredient name" class="ingredient-name">
                            <input type="text" placeholder="Amount" class="ingredient-amount">
                            <button type="button" class="btn btn-danger btn-small" onclick="removeIngredient(this)">Remove</button>
                        </div>
                    `;
                    document.getElementById('instructionsList').innerHTML = `
                        <div class="instruction-row">
                            <textarea placeholder="Step 1" class="instruction-step" rows="2"></textarea>
                            <button type="button" class="btn btn-danger btn-small" onclick="removeInstruction(this)">Remove</button>
                        </div>
                    `;
                    loadRecipes();
                } else {
                    const error = await response.json();
                    alert('Error creating recipe: ' + (error.message || 'Unknown error'));
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        });

        // Load statistics
        async function loadStats() {
            try {
                document.getElementById('statsContent').innerHTML = '<div class="loading">Loading statistics...</div>';
                
                const response = await fetch(`${API_BASE}/recipes/stats`);
                const result = await response.json();
                
                if (result.success) {
                    const stats = result.data;
                    document.getElementById('statsContent').innerHTML = `
                        <div class="stats-grid">
                            <div class="stat-card">
                                <h3>${stats.total_recipes}</h3>
                                <p>Total Recipes</p>
                            </div>
                            <div class="stat-card">
                                <h3>${Object.keys(stats.by_difficulty).length}</h3>
                                <p>Difficulty Levels</p>
                            </div>
                            <div class="stat-card">
                                <h3>${Object.keys(stats.top_cuisines).length}</h3>
                                <p>Different Cuisines</p>
                            </div>
                        </div>
                        
                        <div style="margin-top: 30px;">
                            <h3 style="color: #667eea; margin-bottom: 15px;">By Difficulty</h3>
                            ${Object.entries(stats.by_difficulty).map(([difficulty, count]) => `
                                <div style="display: flex; justify-content: space-between; padding: 10px; background: #f8f9fa; margin: 5px 0; border-radius: 5px;">
                                    <span class="badge badge-${difficulty.toLowerCase()}">${difficulty}</span>
                                    <strong>${count} recipes</strong>
                                </div>
                            `).join('')}
                        </div>
                        
                        <div style="margin-top: 30px;">
                            <h3 style="color: #667eea; margin-bottom: 15px;">Top Cuisines</h3>
                            ${Object.entries(stats.top_cuisines).map(([cuisine, count]) => `
                                <div style="display: flex; justify-content: space-between; padding: 10px; background: #f8f9fa; margin: 5px 0; border-radius: 5px;">
                                    <span class="badge badge-cuisine">${cuisine}</span>
                                    <strong>${count} recipes</strong>
                                </div>
                            `).join('')}
                        </div>
                    `;
                } else {
                    document.getElementById('statsContent').innerHTML = '<p>Error loading statistics</p>';
                }
            } catch (error) {
                console.error('Error loading stats:', error);
                document.getElementById('statsContent').innerHTML = '<p>Error connecting to server</p>';
            }
        }

        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            loadRecipes();
        });
    </script>
</body>
</html>
