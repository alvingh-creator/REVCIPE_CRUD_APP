<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Recipes App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
  <div class="max-w-4xl mx-auto p-4">
    <h1 class="text-3xl font-bold text-center mb-6">Recipes App</h1>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
      <!-- Form -->
      <div class="md:col-span-1 bg-white p-4 rounded shadow">
        <h2 class="font-semibold mb-2">Add / Edit Recipe</h2>
        <form id="recipe-form" class="space-y-2">
          <input id="recipe-id" type="hidden" />

          <div>
            <label class="text-sm">Title</label>
            <input id="title" class="w-full border p-2 rounded" placeholder="e.g., Chicken Curry" />
          </div>

          <div>
            <label class="text-sm">Ingredients (comma separated)</label>
            <input id="ingredients" class="w-full border p-2 rounded" placeholder="eg: chicken, salt, pepper" />
          </div>

          <div>
            <label class="text-sm">Instructions</label>
            <textarea id="instructions" class="w-full border p-2 rounded" rows="4" placeholder="Write steps..."></textarea>
          </div>

          <div>
            <label class="text-sm">Time (minutes)</label>
            <input id="time" type="number" class="w-full border p-2 rounded" placeholder="30" />
          </div>

          <div class="flex gap-2">
            <button type="submit" id="save-btn" class="bg-blue-600 text-white px-3 py-2 rounded">Save</button>
            <button type="button" id="clear-btn" class="bg-gray-300 px-3 py-2 rounded">Clear</button>
          </div>
        </form>

        <div id="message" class="mt-3 text-sm text-green-600"></div>
      </div>

      <!-- List -->
      <div class="md:col-span-2 bg-white p-4 rounded shadow">
        <div class="flex justify-between items-center mb-4">
          <h2 class="font-semibold">All Recipes</h2>
          <button id="refresh-btn" class="text-sm bg-green-600 text-white px-3 py-1 rounded">Refresh</button>
        </div>

        <div id="recipes-list" class="space-y-3">
          <!-- recipes will be injected here -->
        </div>

      </div>
    </div>

  </div>

  <script src="/app.js"></script>
  <script>
    // Refresh button functionality
    document.getElementById('refresh-btn').addEventListener('click', loadRecipes);
  </script>
</body>
</html>
